<!-- JavaScript untuk toggle mobile menu -->
<script>
    // JavaScript untuk toggle mobile menu
document.addEventListener("DOMContentLoaded", function() {
    const btn = document.querySelector(".mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    // Toggle visibility of the mobile menu when button is clicked
    btn.addEventListener("click", function() {
        menu.classList.toggle("hidden"); // Menyembunyikan atau menampilkan menu
    });

    // Menutup menu jika area di luar navbar diklik
    document.addEventListener("click", function(event) {
        if (!menu.contains(event.target) && !btn.contains(event.target)) {
            menu.classList.add("hidden");
        }
    });
});

</script>
