<div class="relative break-inside-avoid p-4">
    <div class="relative top-5 shadow-md rounded-lg mb-6 flex flex-col border"
         style="background-color: rgb(210, 244, 217); border-color: rgb(237, 210, 241);">
      <!-- Gambar Produk -->
      <div class="p-4 flex justify-center items-center"
           style="background-color: rgb(209, 240, 215); border-top-left-radius: 12px; border-top-right-radius: 12px;">
        <picture class="w-full h-48 mb-3 mx-auto border rounded-md overflow-hidden block"
                 style="border-color: rgb(252, 231, 243);">
          <img class="w-full h-full object-cover"
               src="{% if product_entry.image_url %}{{ product_entry.image_url }}{% else %}/static/image/dummy.jpg{% endif %}"
               alt="{{ product_entry.name }}">
        </picture>
      </div>
      <!-- Informasi Produk -->
      <div class="p-4" style="background-color: rgb(205, 241, 251);">
        <h3 class="font-bold text-center mb-1" style="color: rgb(219, 112, 147); font-size: 1.125rem;">{{ product_entry.name }}</h3>
        <p class="text-center font-semibold mb-2" style="color: rgb(31, 117, 117);">Price: Rp {{ product_entry.price }}</p>
        <p class="text-center mb-2" style="color: rgb(114, 50, 116);">
          <strong>Description:</strong> <span>{{ product_entry.description }}</span>
        </p>
        <p class="text-center mb-1" style="color: rgb(94, 147, 73);"><strong>Shade Name:</strong> {{ product_entry.shade_name }}</p>
        <p class="text-center mb-4" style="color: rgb(57, 126, 153);"><strong>Stock Quantity:</strong> {{ product_entry.stock_quantity }}</p>
        <!-- Tombol Edit dan Delete -->
        <div class="flex justify-center space-x-4 mt-4">
          <a href="{% url 'main:edit_product' product_entry.pk %}"
             class="rounded-md p-2 transition duration-300 shadow-md flex items-center justify-center"
             style="background-color: rgb(174, 136, 221); color: rgb(255, 255, 255); border: none;"
             title="Edit Product">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
            </svg>
          </a>
          <a href="{% url 'main:delete_product' product_entry.pk %}"
             class="rounded-md p-2 transition duration-300 shadow-md flex items-center justify-center"
             style="background-color: rgb(220, 20, 60); color: rgb(255, 255, 255); border: none;"
             title="Delete Product">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
