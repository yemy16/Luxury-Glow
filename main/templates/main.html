<head>
    <style>
        /* CSS untuk latar belakang */
        body {
            background-color: rgb(255, 253, 208); /* Warna cream dalam format RGB */
            margin: 0; /* Menghapus margin default */
            padding: 0; /* Menghapus padding default */
            display: flex; /* Menggunakan flexbox untuk tata letak */
            flex-direction: column; /* Mengatur tata letak menjadi kolom */
            align-items: center; /* Memusatkan elemen secara horizontal */
            height: 100vh; /* Mengatur tinggi penuh halaman */
        }

        /* CSS untuk judul utama */
        h1 {
            text-align: center; /* Memusatkan judul utama */
            color: rgb(25, 112, 162); /* Warna biru laut dalam format RGB */
            font-size: 36px; /* Ukuran font untuk judul utama */
            margin: 20px 0; /* Jarak atas dan bawah untuk judul utama */
            width: 100%; /* Memastikan judul utama mengambil satu baris penuh */
        }

        /* CSS untuk wadah informasi */
        .info-container {
            display: flex; /* Menggunakan flexbox untuk menata judul dan isiannya */
            justify-content: space-around; /* Memberikan jarak antar elemen */
            width: 80%; /* Mengatur lebar wadah */
            flex-grow: 1; /* Membuat kontainer tumbuh untuk menempati ruang kosong */
            align-items: center; /* Memusatkan elemen secara vertikal */
        }

        /* CSS untuk judul dengan pink tua */
        .title {
            color: rgb(170, 73, 123); /* Pink tua dalam format RGB */
            text-align: center; /* Memusatkan judul */
            font-size: 24px; /* Ukuran font untuk judul App, Name, Class */
            font-weight: bold; /* Membuat judul menjadi bold */
            margin: 0; /* Menghapus margin default */
            margin-bottom: 10px; /* Jarak bawah untuk memberikan ruang antara judul dan isian */
        }

        /* CSS untuk isian */
        .content {
            color: rgb(161, 60, 161); /* Ungu dalam format RGB */
            text-align: center; /* Memusatkan isian */
            font-size: 20px; /* Ukuran font untuk isian */
            margin: 0; /* Menghapus margin default */
            margin-bottom: 20px; /* Jarak bawah untuk memberikan ruang antara isian dan elemen berikutnya */
        }
    </style>
</head>
<body>
    <h1>~ Discover Your Radiant Beauty at Luxury Glow ~</h1>

    {% block content %}
    <h1>Mental Health Tracker</h1>

    <h5>NPM:</h5>
    <p>{{ npm }}</p>

    <h5>Name:</h5>
    <p>{{ name }}</p>

    <h5>Class:</h5>
    <p>{{ class }}</p>
    {% endblock content %}

    <div class="info-container">
        <div>
            <h5 class="title">App :</h5>
            <p class="content">{{ app }}</p>
        </div>
        <div>
            <h5 class="title">Name :</h5>
            <p class="content">{{ name }}</p>
        </div>
        <div>
            <h5 class="title">Kelas :</h5>
            <p class="content">{{ kelas }}</p>
        </div>
    </div>
</body>
